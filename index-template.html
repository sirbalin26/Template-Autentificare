<!DOCTYPE html>
<html>
	<head>
		<title>
			Template Autentificare
		</title>
		<meta name="author" content="Alin"/>
		<meta name="description" content="Template Autentificare Demo"/>
		<meta name="keywords" content="template, autentificare, demo, html, css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style-template.css"/>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<main>

			<div class="main-container">

				<div class="template-container">

					<form class="template-autentificare" action="#" method="POST">

						<h4 class="title">Template Demo - Login | Sign up</h4>

						<p class="sub-title">Conectare</p>

						<p class="email">
							Email <input class="input-1" type="email" name="email" value="" placeholder="">
						</p>

						<p class="nume">
							Nume <input class="input-2" type="text" name="text" value="" placeholder="">
						</p>

						<p class="parola">
							Parola <input class="input-3" type="password" name="password" value="" placeholder="">
						</p>

						<button class="btn" type="submit">Intra in cont</button>

						<br>

						<a class="link-1" href="#">Cont nou</a>

						<a class="link-2" href="#">Am uitat parola ?</a>

						<br>

						<p class="text-adt">Conecteza-te cu:
							<i class="fab fa fa-google"></i>
							<i class="fab fa fa-facebook"></i>
							<i class="fab fa fa-twitter"></i>
						</p>
					</form>
				</div>

				<div class="control-login">
					<select class="select" name="valoare-numar">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
					</select>	
				</div>

			</div>
		</main>
	</body>
</html>
